<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="form-container">
        <p class="heading">Feedback UI</p>
        <div class="rating-container">
          <div class="rating">
            <img
              src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
              alt=""
            />
            <p id="unhappy">Unhappy</p>
          </div>
          <div class="rating">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
              alt=""
            />
            <p id="neutral">Neutral</p>
          </div>
          <div class="rating">
            <img
              src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
              alt=""
            />
            <p id="satisfied">Satisfied</p>
          </div>
        </div>
        <button id="btn" class="btn">Send Review</button>
        <p id="error">*Feedback sentiment required*</p>
      </div>
      <div id="feedback-container">
        <p class="thank">Thank you!</p>
        <p class="fdbk">Feedback: <span id="feedback"></span></p>
        <p class="message">
          We'll use your feedback to improve our customer support.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
