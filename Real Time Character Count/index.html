<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="container" class="container">
        <p class="heading">Real-time Character Counter</p>
        <textarea
          name="textarea"
          placeholder="Please write your text here..."
          id="textarea"
          cols="50"
          rows="10"
          maxlength="50"
        ></textarea>
        <div class="counter-container">
          <p>Total Characters: <span id="totalch">0</span></p>
          <p>Remaining: <span id="remainingch">50</span></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
