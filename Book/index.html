    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap"
      rel="stylesheet"
    />
    <title>Book-App</title>

  <body>
    <div id="loader" class="loader">
      <svg viewBox="0 0 100 100">
        <g
          fill="none"
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="6"
        >
          <!-- left line -->
          <path d="M 21 40 V 59">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 21 59; 180 21 59"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <!-- right line -->
          <path d="M 79 40 V 59">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 79 59; -180 79 59"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <!-- top line -->
          <path d="M 50 21 V 40">
            <animate
              attributeName="d"
              values="M 50 21 V 40; M 50 59 V 40"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <!-- btm line -->
          <path d="M 50 60 V 79">
            <animate
              attributeName="d"
              values="M 50 60 V 79; M 50 98 V 79"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <!-- top box -->
          <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
            <animate
              attributeName="stroke"
              values="rgba(255,255,255,1); rgba(100,100,100,0)"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <!-- mid box -->
          <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z" />
          <!-- btm box -->
          <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
            <animate
              attributeName="stroke"
              values="rgba(100,100,100,0); rgba(255,255,255,1)"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            values="0 0; 0 -19"
            dur="2s"
            repeatCount="indefinite"
          />
        </g>
      </svg>
      <p class="loading">Loading...</p>
    </div>
    <button onclick="topFunction()" id="totop" title="Go to top">
      <img src="icons8-arrow-up-50.png" alt="" />
    </button>

      <div id="modal" class="modal"></div>
    </div>

      <div class="signUpScreen" id="signUpScreen">
        <div class="signup-container">
          <button
            onclick="closeSignup()"
            id="close-signup"
            class="close-signup"
          >
            <img src="close.png" alt="" />
          </button>
          <form id="signup" class="signup" action="">
            <input type="text" name="" id="signupUsername" placeholder="Name" />
            <input
              type="password"
              name=""
              id="signupPassword"
              placeholder="Password"
            />
            <button id="signup-btn">Sign Up</button>
          </form>
          <div class="options">
            <p class="option">Sign Up</p>
            <p class="option" onclick="openlogin()">Sign In</p>
          </div>
        </div>

      <div class="loginScreen" id="loginScreen">

          </button>
          <form id="login" class="login" action="">
            <input type="text" name="" id="loginUsername" placeholder="Name" />
            <input
              type="password"
              name=""
