<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="clock.png" type="image/png" />
    <title>Digital Clock</title>
  </head>
  <body>
    <main>
      <div class="alarm-div">
        <input type="number" id="alarmHours" placeholder="Hours" />
        <input type="number" id="alarmMinutes" placeholder="Minutes" />
        <button id="set" onclick="set()">Set Alarm</button>
        <button class="stopSound" onclick="stopSound()">Stop</button>
      </div>
      <p id="error">*Enter A Valid Time To Set The Alarm !*</p>
      <div id="display">
        <div class="display-date"></div>
        <div id="display-time">
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
          <div id="midnight"></div>
        </div>
      </div>
    </main>

    <audio id="soundEffect">
      <source src="alarm.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
